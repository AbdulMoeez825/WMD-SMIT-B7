<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form page</title>
</head>
<body>
	
    
    <form>
		<h1>Travel reservation form</h1>
		<h2>* denotes mandotory</h2>
      <label>Full name*:</label><br>
	  <input type="text" placeholder="FirstName lastName"/><br>
	  <label>Email address*:</label><br>
	  <input type="email" placeholder="EMAIL_ADDRESS"/><br>
	  <label>Select your Package*:</label><br>
	  <select>
        <option value="">Karachi</option> 
		<option value="">Faisalabad</option> 
		<option value="">lahore</option> 
		<option value="">islamabad</option> 
		<option value="">Naran Kagaan</option>
		<option>Swat Kalaam</option>
	  </select><br>
	  <label>Arrival Date*:</label><br>
	  <input type="date"><br>
	  <label for="">Number Of persons*:</label><br>
	  <input type="number"placeholder="UNKNOWN_TYPE"><br>
	  <label for="">What would you want to avail?*:</label><br>
	  Boarding<input type="checkbox">
	  Fooding<input type="checkbox">
      Sight seeing<input type="checkbox"><br>
	  <label for="">Discounted Coupen code*:</label><br>
	  <input type="number"placeholder="UNKNOWN_TYPE"><br>
	  <label for="">Terms and Conditions*</label><br>
	  <input type="radio" name="group" id="">I agree 

	  <input type="radio" name="group" id="" > I disagree <br>
	  <input type="submit" value="Complete reservation">
	  
	
	</form>

	
</body>
</html>
