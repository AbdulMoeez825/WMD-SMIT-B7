<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <style>
		.div img{
			filter: saturate(50%);
			width: 40%;
			border: 2px solid white;
			height: 100%;
			object-fit: cover;
			 border-radius: 12px;
			 transition: all ease 0.4s;
			 cursor: pointer;
		}
		.div img:hover{
			filter: saturate(100%);
			width: 50%;
		}
	</style>


</head>
<body>
	<div class="div">
        <img src="Flower1.jpg" alt="">
		<img src="Flower2.jpg" alt="">
		<img src="flower3.jpg" alt="">
		<img src="flower4.avif" alt="">
	</div>


</body>
</html>
